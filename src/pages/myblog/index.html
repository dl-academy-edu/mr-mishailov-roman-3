<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="/static/fonts/stylesheet.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="style.css">
    <title>My blog</title>
</head>
<body>
    @@include('header/index.html')
    <main class="myblog-main container">
        <h1 class="blogTitle">My blog</h1>
        <form class="form form_js">
            <div class="form__container">
                <div class="form__boxTags">
                    <fieldset class="form__fieldset">
                        <legend class="form__title">Tags</legend>
                        <div class="tagBox_js form__tags">

                        </div>
                    </fieldset>
                </div>
                <fieldset class="form__fieldset form__views">
                    <legend class="form__title">Views</legend>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="views" value="100-500">
                        <span class="form__lable">100-500</span>
                        <span class="form__radImg"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="views" value="500-1000">
                        <span class="form__lable">500-1000</span>
                        <span class="form__radImg"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="views" value="1000-2000">
                        <span class="form__lable">1000-2000</span>
                        <span class="form__radImg"></span>
                    </label>
                </fieldset>
                <fieldset class="form__fieldset form__comments">
                    <legend class="form__title">Comments</legend>
                    <label class="form__lableBox">
                        <input class="form__chekChecker hidden" type="checkbox" name="commentsCount" value="0">
                        <span class="form__lable">0</span>
                        <span class="form__checker"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__chekChecker hidden" type="checkbox" name="commentsCount" value="0-1">
                        <span class="form__lable">0-1</span>
                        <span class="form__checker"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__chekChecker hidden" type="checkbox" name="commentsCount" value="1-50">
                        <span class="form__lable">1-50</span>
                        <span class="form__checker"></span>
                    </label>
                </fieldset>
                <fieldset class="form__fieldset form__shows">
                    <legend class="form__title">How show?</legend>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="limit" value="5">
                        <span class="form__lable">show 5</span>
                        <span class="form__radImg"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" checked="checked" type="radio" name="limit" value="10">
                        <span class="form__lable">show 10</span>
                        <span class="form__radImg"></span>
                    </label>
                </fieldset>
                <fieldset class="form__fieldset form__sort">
                    <legend class="form__title">Sort by</legend>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="sorted" value="date">
                        <span class="form__lable">date</span>
                        <span class="form__radImg"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="sorted" value="title">
                        <span class="form__lable">title</span>
                        <span class="form__radImg"></span>
                    </label>
                    <label class="form__lableBox">
                        <input class="form__radChecker hidden" type="radio" name="sorted" value="views">
                        <span class="form__lable">views</span>
                        <span class="form__radImg"></span>
                    </label>
                </fieldset>
                <div class="form__buttonBox">
                    <p class="form__buttonText">reset form</p>
                    <button class="button reset_js" type="button">Reset</button>
                </div>
            </div>
            <div class="form__search">
                <input class="form__input popup__input" type = 'text' name="title">
                <button class="form__searchButton button formSubmit_js" type="submit">Search</button>
            </div>
        </form>
        <section class="article">
            <div class="result_js"></div>
            <div class="pagination">
    <button class="pagination__button buttonPrev_js">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="40.75" y="40.75" width="39.5" height="39.5" rx="19.75" transform="rotate(-180 40.75 40.75)" stroke="#070707" stroke-width="2.5"/>
            <rect x="24.5791" y="32.6992" width="16.5512" height="3" rx="1.5" transform="rotate(-135 24.5791 32.6992)" fill="#070707"/>
            <rect x="26.7002" y="11.4199" width="16.5512" height="3" rx="1.5" transform="rotate(135 26.7002 11.4199)" fill="#070707"/>
            </svg>
    </button>
    <div class="pagination__number_js">

    </div>
    <button class="pagination__button buttonNext_js">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.25" y="1.25006" width="39.5" height="39.5" rx="19.75" stroke="#070707" stroke-width="2.5"/>
            <rect x="17.4209" y="9.30084" width="16.5512" height="3" rx="1.5" transform="rotate(45 17.4209 9.30084)" fill="#070707"/>
            <rect x="15.2998" y="30.5801" width="16.5512" height="3" rx="1.5" transform="rotate(-45 15.2998 30.5801)" fill="#070707"/>
            </svg>
    </button>
    </div>
 </div>
        </section>

    </main>
    <div class="blogFooter_bg">
    @@include('footer/index.html')
    @@include('sendMessage/index.html')
    </div>
    <script src="/static/images/js/script.js"></script>
    <script src="/static/images/js/blog.js"></script>
</body>
</html>
