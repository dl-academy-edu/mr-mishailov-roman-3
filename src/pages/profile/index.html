<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="/static/fonts/stylesheet.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="style.css">
    <title>My profile</title>
</head>
<body>
    @@include('header/index.html')
    <main class="profile-main">
    <section class="container profile">
        <h1 class="profile__title">My profile</h1>
        <div class="profile__box">
            <div class="profile__photo photo_js"></div>
            <ul>
                <li class="profile__string">
                    <p class="profile__name">Name:</p>
                    <p class="profile__value name_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Surname:</p>
                    <p class="profile__value surname_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Email:</p>
                    <p class="profile__value email_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Password:</p>
                    <p class="profile__value password_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Location:</p>
                    <p class="profile__value location_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Age:</p>
                    <p class="profile__value age_js"></p>
                </li>
                <li class="profile__buttonList">
                    <button class="button profile__button changePasswordOpen_js" type="button">Change password</button>
                    <button class="button profile__button changeDataOpen_js" type="button">Change other data</button>
                    <button class="button profile__button deleteAccount_js" type="submit">Delete account</button>
                </li>
            </ul>
        </div>
    </section>
    @@include('changeProfile/index.html')
    @@include('changePassword/index.html')
    </main>
    
    <script src="/static/images/js/script.js"></script>
    <script src="/static/images/js/profile.js"></script>
</body>
</html>
